                <a href = "#" class ="m-item item m-mobile-hide"><i class = "mini tags icon"></i>标签</a>
                <div class="right menu m-mobile-hide">

        </div>
        <div >

                <i class="sidebar icon"></i>
            </a>
        </div>
    </nav>
    <div class="ui attached menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#"class ="active item">发布</a>
                <a href="#"class=" item">列表</a>
            </div>
        </div>

    </div>
    
    <!--中间内容-->
    <div  class="m-padded-tb-large m-container">
        <div class="ui container">
            <form action="#" method="post" class="ui required form"> <!--此项required结合一下js来看-->
                <div class="field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="default text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题"> <!--此项required结合一下js来看-->
                    </div>
                </div>
                <div class="field">
                    <div id="md-content" style="z-index: 1" !important >
                        <textarea placeholder="博客内容" name="content" style="display:none;">
                        [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

                        </textarea><!--此项simple.html结合一下js来看-->
                    </div>

                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui compact basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者日志</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui right labeled input">
                            <label class="ui compact basic label">标签</label>
                            <div class="ui fluid selection multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">java</div>
                                    <div class="item" data-value="2">js</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>

                </div>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareinfo" name="info" class="hidden">
                            <label for="shareinfo">转载申明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciate" name="recommend" class="hidden">
                            <label for="appreciate">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="recommend" class="hidden">
                            <label for="comment">留言</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div> <!--此项required结合一下js来看-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui secondary button">发布</button>
                </div>
            </form>
        </div>
    </div>

    <!--底部-->
    <footer class = "ui inverted vertical segment m-padded-tb-massive">
        <div class ="ui center aligned container">
            <div class = "ui inverted divided stackable grid">
                <div class = "three wide column">
                    <div class = "ui inverted link list">
                        <div class = "item">
                            <img src="./static/images/download.png" class = "ui rounded image" alt="" style="width:100px">
                        </div>
                    </div>
                </div>

                <div class = "three wide column">
                    <div class = "ui inverted header m-text-thin m-text-spaced m-text-lined m-opacity-mini">
                        <h4 class = "ui inverted header">Blog</h4>

                        <div class = "ui inverted link list">

                            <a href="#" class = "item">用户故事</a>
                            <a href="#" class = "item">用户故事</a>
                        </div>
                    </div>

                <div class = "four wide column">
                    <div class = "ui inverted headerm-text-thin m-text-spaced m-text-lined m-opacity-mini">

                        <div class = "ui inverted link list">
                            <a href="#" class = "item">Email: tiger91225@gmail.com</a>
                            <a href="#" class = "item">QQ: 没有！</a>

                        </div>
                    </div>
                </div>
                <div class = "six wide column">
                    <div class = "ui inverted header m-text-thin m-text-spaced m-text-lined m-opacity-mini ">

                        <p>这是我的个人博客，会分享关于变成，写作，思考相关的任何内容，希望可以给来到这儿的人有所帮助</p>
                    </div>
                </div>
            </div>
        </div>
        <div class = "ui inverted section divider"></div>
        <p class = "m-text-thin m-text-spaced m-text-lined m-opacity-opacity-mini">Copyright @ 2016 - 2018 Web Designed by Lex</p>
        </div>


    </footer>



    <script src = "https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
    <script src="./static/lib/editormd/editormd.min.js"></script>


    <script>

        //初始化md编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "./static/lib/editormd/lib/"
            });
        });

        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown();

        $('.ui.form').form({
           fields :{
               title:{
                   identifier: 'title',
                   rules: [{
                       type : 'empty' ,
                       prompt: '标题：请输入博客标题'
                   }]
               }
           }

        });

    </script>
</body>
</html>
